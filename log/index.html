<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Revista hacia el espacio - AEM</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
     



</head>
<body>
<!--Pagina de inicio-->
<div id="loader">
  <img src="img/loader.gif">
</div>

<section id="pantallaInicial">
    <img id="imgBienvenida" src="img/bienvenida/2.jpg">
    <img id="imgFlechas" src="img/flecha.png">
</section>

<header class="container-fluid nopad">
    <div class="container">
      <div class="row sipad">
        <div class="col-md-6 "><img class="logo" src="img/header/logo.png"></div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <img class="logos" src="img/header/stcaem.png">
        
        </div>

        <div class="col-md-3 col-sm-6 col-xs-12 nopad">
          <div id="redesBuscar">
            <div id="redes">
              <i class="fa fa-youtube-square"></i>
              <i class="fa fa-twitter-square"></i>
              <i class="fa fa-facebook-square"></i>
              <i class="fa fa-video-camera"></i>
            </div>
            <div id="buscar">
              <span class="fa fa-search"></span>
              <input type="text" placeholder="buscar" class="buscar" />
            </div>
        </div>
        </div>
      </div>
    </div>
</header>

 <section id="cont">
    <div id="head">
        <h2>Iniciar sesión</h2>
    </div>
     <div class="container" id="log">
         <div class="row">
             <div class="col-md-12">
                <img id="user" src="img/login/login.png" alt="">
             </div>
         </div> 
         <div class="row">
        <form class="form-horizontal">                                        
        <div class="form-group">
            <label class="col-sm-5 control-label">Correo</label>
            
            
            <div class="col-sm-5">
            <input class="form-control" placeholder="Nombre de usuario"
                name="usuario" required="" autofocus="" type="text">
            </div>
        </div>
        <div class="form-group" >
            <label class="col-sm-5 control-label">
              Password
            </label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="contraseña" name="pass" required=""type="password"> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-3"> 
                <div>                                    
                    <button type="submit" class="btn btn-success btn-default">
                    <span class="glyphicon glyphicon-send"></span>
                    Enviar
                    </button>                                                                     
                </div>                            
            </div>
            <div class="col-md-2 col-md-offset-1"> 
                <button type="button" class="btn btn-danger btn-default">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancelar
                </button> 
            </div>
        </div>
        <div class="row">
               <div class="col-md-10 col-md-offset-1 ">
                <div class="" align="center" id="text">
                    <span><a href="">¿Tienes dudas o problemas ?</a></span>
                </div>
            </div>
        </div>

          </div>
			</form>
 
            </div>  
         </div>
     </div>    
    </section>



	
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>  
<script type="text/javascript" src="js/funciones.js"></script>  
</body>
</html>
